{% load static %}
{% load humanize %}
<style>
  .min-costs{
    margin: 30px 0px;
  }
  .instagram__item {
    height: 220px;
  }
  </style>

<div class="instagram">
    <div class="container-fluid">
      <div class="row min-costs">

        {% for product in womens %}
          <div class="col-lg-2 col-md-4 col-sm-4 d-none d-md-block d-lg-block d-xl-block p-0">
              <div class="instagram__item set-bg" data-setbg="{{product.main_image.url}}">
                  <div class="instagram__text">
                      <!-- <i class="fa fa-instagram"></i> -->
                      <!-- <a href="#">@ ashion_shop</a> -->
                      <h5>{{product.name}}</h5>
                      <p>{{product.price|intcomma}} Frw</p>
                      <p></p>
                      <a href="{% url 'product_details' product.slug %}" class="view-mincosts">View Details</a>
                  </div>
              </div>
          </div>

          <!-- for small screen -->
          <div class="col-lg-2 col-6 col-md-4 d-block d-md-none d-lg-none d-xl-none p-0">
            <div class="instagram__item set-bg" data-setbg="{{product.main_image.url}}">
                <div class="instagram__text">
                    <h5>{{product.name}}</h5>
                    <p>{{product.price|intcomma}} Frw</p>
                    <p></p>
                    <a href="{% url 'product_details' product.slug %}" class="view-mincosts">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
    </div>
