{% load static %}
{% load i18n %}

<section class="product spad">
    <div class="container">
      <div class="row">
          <div class="col-lg-4 col-md-4">
              <div class="section-title">
                  <h4>New products</h4>
              </div>
          </div>
          <div class="col-lg-8 col-md-8">
              <ul class="filter__controls">
                  <li class="active" data-filter="*">All</li>
                  <li data-filter=".women">Women’s</li>
                  <li data-filter=".men">Men’s</li>
                  <li data-filter=".kid">Kid’s</li>
                  <li data-filter=".accessories">Accessories</li>
                  <li data-filter=".cosmetic">Cosmetics</li>
              </ul>
          </div>
      </div>
      <div class="row property__gallery">

        {% for product in new%}
          <div class="col-lg-3 col-md-4 col-sm-6 mix {{product.filter}}">
              <div class="product__item sale">
                  <div class="product__item__pic set-bg" data-setbg="{{product.main_image.url}}">
                      <div class="label">Sale</div>
                      <ul class="product__hover">
                          <li><a href="#" title="view details"><span class="arrow_expand"></span></a></li>
                          <li><a href="#" title="add to wishlists"><span class="icon_heart_alt"></span></a></li>
                          <li><a href="#" title="add to carts"><span class="icon_bag_alt"></span></a></li>
                      </ul>
                  </div>
                  <div class="product__item__text">
                      <h6><a href="{% url 'product_details' product.slug %}">{{product.name}}</a></h6>
                      <div class="rating">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                      </div>
                      <div class="product__price">{{product.price}} Frw <span>{{product.old_price}} Frw</span></div>
                  </div>
              </div>
          </div>
        {% endfor %}
      </div>
    </div>
    </section>
