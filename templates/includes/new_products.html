{% load static %}
{% load i18n %}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="section-title">
                    <h3 class="title">{% trans 'New Products' %}</h3>
                </div>
            </div>

            <div class="col-md-12">
                <div class="row">
                    <div class="products-tabs">
                        <div id="tab2" class="tab-pane fade in active">
                            <div class="products-slick" data-nav="#slick-nav-2">
                                {% for product in new_products  %}
                                    <div class="product">
                                        <div class="product-img">
                                            <img src="{{product.main_image.url}}" alt="">
                                        </div>
                                        <div class="product-body">
                                            <h3 class="product-name"><a href="{% url 'product_details' product.slug %}">{{product.name}}</a></h3>
                                            <h4 class="product-price">${{product.price}} <del class="product-old-price">${{product.old_price}}</del></h4>
                                        </div>
                                        <div class="overlay">
                                            <button type="button" class="btn btn-secondary update-wishlist" data-product="{{product.id}}" data-action="add" title="add to wishlist">
                                                <i class="fa fa-heart" aria-hidden="true"></i>
                                            </button>
                                            <a href="{% url 'product_details' product.slug %}">
                                            <button type="button" class="btn btn-secondary" title="view details">
                                                <i class="fa fa-eye" aria-hidden="true"></i>
                                            </button>
                                            </a>
                                            <button data-product='{{product.id}}' data-action='add' type="button" class="btn btn-secondary update-cart" title="add to cart">
                                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                            <div id="slick-nav-2" class="products-slick-nav"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
