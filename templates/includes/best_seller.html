{% load static %}
{% load i18n %}
{% load humanize %}
<style>
    .st-cmp-settings{
        display: none;
    }
    .card-head{
        background: #36a300; 	
        font-size: 12px;
        color: #ffffff;
        font-weight: 500;
        display: inline-block;
        padding: 2px 8px;
        text-transform: uppercase;
        position: absolute;
        left: 10px;
        top: 10px;
                      
    }
</style>

<section class="product spad">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4">
            <div class="section-title">
                <h4>Best Seller</h4>
            </div>
        </div>
    </div>
      <div class="row property__gallery">

        {% for product in best %}
       
                  <!--for large screen-->
          <div class="col-lg-3 col-md-4 col-sm-6 d-none d-md-block d-lg-block d-xl-block mix">
              <div class="product__item sale">
                  <div class="product__item__pic set-bg" data-setbg="{{product.main_image.url}}">
                    <ul class="product__hover">
                          <li><a href="{% url 'product_details' product.slug %}"  title="view details"><span class="fa fa-eye"></span></a></li>
                          <li class="update-wishlist" data-product="{{product.id}}" data-action="add"><a href="" title="add to wishlists"><span class="icon_heart_alt"></span></a></li>
                          <li data-product='{{product.id}}' data-action='add' class="update-cart"><a title="add to carts"><span class="fa fa-shopping-cart"></span></a></li>
                      </ul>
                  </div>
                  <div class="product__item__text">
                      <h6><a href="{% url 'product_details' product.slug %}">{{product.name}}</a></h6>
                      <div class="rating">
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                          <i class="fa fa-star"></i>
                      </div>
                      <div class="product__price">{{product.price|intcomma}} Frw <span>{{product.old_price|intcomma}} Frw</span></div>
                  </div>

              </div>
          </div>

        <!--for small screen-->
        <div class="col-lg-3 col-6 col-md-4  d-block d-md-none d-lg-none d-xl-none mix">
            <div class="product__item sale">
                <a href="{% url 'product_details' product.slug %}"  title="view details">
                <div class="card set-bg">
                  <div class="card-imge">
                      <img src="{{product.main_image.url}}" alt="{{product.name}}">
                  </div>
                </div>
                </a>
                <div class="product__item__text">
                    <h6><a href="{% url 'product_details' product.slug %}">{{product.name}}</a></h6>
                    <div class="rating">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="product__price">{{product.price|intcomma}} Frw <span>{{product.old_price|intcomma}} Frw</span></div>
                </div>

            </div>
        </div>          
        {% endfor %}
      </div>
    </div>
  </section>
